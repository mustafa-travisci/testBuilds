# ====> Slack notification..
notifications:
  slack:
    secure: 

language: node_js
os: linux
dist: xenial
node_js:
  - '12'
addons:
  apt:
    sources:
    - sourceline: deb https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.2 multiverse
      key_url: https://www.mongodb.org/static/pgp/server-4.2.asc
before_install:
  - sudo rm -rf /var/lib/mongodb /var/log/mongodb
  - sudo apt-get -y install mongodb-org
  - sudo systemctl start mongod
  - sudo systemctl status mongod
  - mongod --version
script: true
