# ====> Slack notification..
notifications:
  slack:
    secure: 
dist: xenial

env:
  global:
    - PGPORT=5433
    - PGUSER=travis

addons:
  apt:
    packages:
      - postgresql-12
  postgresql: '12'

before_install:
  - psql --version
  - sudo apt-get update
  - sudo sed -i 's/port = 5433/port = 5432/' /etc/postgresql/9.6/main/postgresql.conf
  - sudo cp /etc/postgresql/{9.6,12}/main/pg_hba.conf
  - sudo service postgresql stop
  - sudo service postgresql start 12
before_script:
   - psql -c 'create database "test_db";' -U postgres
   - psql -Upostgres -hlocalhost -p5433 -c "SELECT version();"

jobs:
  include:
    - language: shell
    - language: node_js
      node_js: "10.23.0"
